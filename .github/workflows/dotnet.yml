# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal
    - name: Test
      run: |
        dotnet publish -c Release --no-build -r linux-x64 --self-contained true -p:PublishSingleFile=true -o publish/linux-x64 src/BitJuice.Backup/BitJuice.Backup.csproj
        dotnet publish -c Release --no-build -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/win-x64 src/BitJuice.Backup/BitJuice.Backup.csproj
